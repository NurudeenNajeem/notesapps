{%  extends "base.html" %}

{% block content %}
<form action="" method="post">
     {% csrf_token %}
     <p>Are you sure you want to delete {{ notes.title }}</p>
     <p>This action can not be reversed</p>
     <input type="submit" class="btn btn-danger" value="Confirmed"/>
</form>
<a href="{% url 'notes.list' %}" class="btn btn-secondary mt-3">Cancel</a>

{% endblock %}
