{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Note apps</title>
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
     <nav class="navbr navbar-dark bg-dark mx-auto">
          <div class="ms-auto">
               {% if user.is_authenticated %}
                    <a href="{% url 'home' %}" class="btn btn-outline-light m-2">Home</a>
                    <a href="{% url 'notes.new' %}" class="btn btn-outline-light m-2">Create</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-light m-2">Logout</a>
               {% else %}
                    <a href="{% url 'home' %}" class="btn btn-outline-light m-2">Home</a>

                    <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Signup</a>

               {% endif %}

          </div>
     </nav>
     <div class="m-5 text-center container">

     {% block content %}
     {% endblock %}
     </div>
     
</body>
</html>
